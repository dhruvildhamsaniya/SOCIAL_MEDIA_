{% extends 'base.html' %}

{% block title %}
Edit profile
{% endblock title %}

{% block content %}

{% if confirm %}
<div class = "ui green message">Your Profile Has Been Updated</div>
{% endif %}

<form action="" method="POST" class="ui form" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="ui positive button">Update</button>
</form>

{% endblock content %}
